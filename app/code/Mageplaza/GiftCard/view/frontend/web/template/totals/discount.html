<!-- ko if: isDisplayed() -->
<!-- ko if: !ifShowDetails() -->
<tr class="totals-giftcard">
    <th data-bind="text: titleDisplay" class="mark" colspan="1" scope="row"></th>
    <td data-bind="attr: {'data-th': titleDisplay}" class="amount">
        <span class="price" data-bind="text: getValue()"></span>
    </td>
</tr>
<!-- /ko -->
<!-- ko if: ifShowDetails() -->
<tr class="totals-giftcard-summary totals-tax-summary"
    data-bind="mageInit: {'toggleAdvanced':{'selectorsToggleClass': 'shown', 'baseToggleClass': 'expanded', 'toggleContainers': '.totals-giftcard-details'}}">
    <th class="mark" scope="row" colspan="1">
        <span class="detailed" data-bind="text: titleDisplay"></span>
    </th>
    <td data-bind="attr: {'data-th': titleDisplay}" class="amount">
        <span class="price" data-bind="text: getValue()"></span>
    </td>
</tr>
<!-- ko foreach: { data: giftCardsUsed(), as: 'giftCard' } -->
<tr class="totals-giftcard-details">
    <th class="mark" scope="row" colspan="1">
        <span data-bind="text: giftCard.code"></span>
    </th>
    <td class="amount" rowspan="1">
        <span class="price"
              data-bind="text: $parent.getFormattedPrice(giftCard.amount), attr: {'data-th': giftCard.code}"></span>
    </td>
</tr>
<!-- /ko -->
<!-- /ko -->
<!-- /ko -->
<!-- ko if: isCreditDisplayed() -->
<tr class="totals-giftcredit">
    <th data-bind="text: creditTitle()" class="mark" colspan="1" scope="row"></th>
    <td data-bind="attr: {'data-th': creditTitle()}" class="amount">
        <span class="price" data-bind="text: getCreditValue()"></span>
    </td>
</tr>
<!-- /ko -->
